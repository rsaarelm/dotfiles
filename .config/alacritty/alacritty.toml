import = [
    "~/.config/alacritty/themes/default.toml"
]

[font]
normal.family = "Intel One Mono"
bold.family = "Intel One Mono"
italic.family = "Intel One Mono"
bold_italic.family = "Intel One Mono"
size = 9

[[hints.enabled]]
hyperlinks = true
post_processing = true
regex = "(https:|http:)\\S+"

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

[hints.enabled.command]
program = "chromium-browser"
args = ["--incognito"]

[hints.enabled.mouse]
enabled = true
mods = "None"
