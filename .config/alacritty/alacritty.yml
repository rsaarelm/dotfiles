# Legacy YAML config, drop this file when on OS where alacritty is new enough
# to use TOML.
hints:
  enabled:
    - regex: "(https:|http:)\\S+"
      hyperlinks: true
      command:
        program: chromium-browser
        args: ["--incognito"]
      post_processing: true
      mouse:
        enabled: true
        mods: None
